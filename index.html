<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule-Based Chatbot</title>
    <link rel="stylesheet" href="main/chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <!-- Messages will appear here -->
        </div>
        <div class="user-input-area" id="userInputArea">
            <input type="text" id="userName" placeholder="Enter your name" class="name-input">
            <button onclick="startChat()" id="startButton">Start Chat</button>
        </div>
        <div class="options-area" id="mainOptions" style="display: none;">
            <button onclick="selectOption('help')">Need Help</button>
            <button onclick="selectOption('info')">Get Information</button>
            <button onclick="selectOption('end')">End Chat</button>
        </div>
        <div class="options-area" id="helpOptions" style="display: none;">
            <button onclick="selectSecondaryOption('technical')">Technical Support</button>
            <button onclick="selectSecondaryOption('account')">Account Issues</button>
            <button onclick="selectSecondaryOption('general')">General Questions</button>
            <button onclick="backToMain()">Back to Main Menu</button>
        </div>
        <div class="options-area" id="infoOptions" style="display: none;">
            <button onclick="selectSecondaryOption('products')">Product Information</button>
            <button onclick="selectSecondaryOption('services')">Services Details</button>
            <button onclick="selectSecondaryOption('pricing')">Pricing</button>
            <button onclick="backToMain()">Back to Main Menu</button>
        </div>
    </div>
    <script src="main/chatbot.js"></script>
</body>
</html>
